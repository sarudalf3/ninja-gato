<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::jQuery functions::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

    <style>
    </style>

    <script>
        let img0 = 'img/ninja0.png';
        let img1 = 'img/ninja1.png';
        let img2 = 'img/ninja2.png';
        let img3 = 'img/ninja3.png';
        let img4 = 'img/ninja4.png';

    $(document).ready(function (){
        $('img').click(function() {
            /*console.log('data-alt-src value is', $(this).attr('data-alt-src'));*/
            if ($(this).attr('data-alt-src') == 'img0') {
                if($(this).attr('src')==img0){
                    $(this).attr('src', 'img/cat0.png');
                } else {
                    $(this).attr('src',img0);
                };
            }
            else if ($(this).attr('data-alt-src') == 'img1') {
                if($(this).attr('src')==img1){
                    $(this).attr('src', 'img/cat1.png');
                } else {
                    $(this).attr('src',img1);
                }; 
            }
            else if ($(this).attr('data-alt-src') == 'img2') {
                if($(this).attr('src')==img2){
                    $(this).attr('src', 'img/cat2.png');
                } else {
                    $(this).attr('src',img2);
                }; 
            }
            else if ($(this).attr('data-alt-src') == 'img3') {
                if($(this).attr('src')==img3){
                    $(this).attr('src', 'img/cat3.png');
                } else {
                    $(this).attr('src',img3);
                }; 
            }
            else {
                if($(this).attr('src')==img4){
                    $(this).attr('src', 'img/cat4.png');
                } else {
                    $(this).attr('src',img4);
                }; 
            };                
        });
    });    
    </script>
</head>

<body>
    <h2>Cat Ninja: cambiando im√°genes</h2>
    <div class='container mt-5'>
        <img src='img/ninja0.png' data-alt-src='img0' style='display: block; margin: 8px 3px; width:300px'/>
        <img src='img/ninja1.png' data-alt-src='img1' style='display: block; margin: 8px 3px; width:300px'/>
        <img src='img/ninja2.png' data-alt-src='img2' style='display: block; margin: 8px 3px; width:300px'/>
        <img src='img/ninja3.png' data-alt-src='img3' style='display: block; margin: 8px 3px; width:300px'/>
        <img src='img/ninja4.png' data-alt-src='img4' style='display: block; margin: 8px 3px; width:300px'/>
    </div>
</body>
</html>
